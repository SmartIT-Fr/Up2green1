  articleTranslation_12_fr:
    article: article_12
    title: 'La Biodiversité'
    accroche: "<br />\r\n"
    description: "<p>\r\n	Les for&ecirc;ts tropicales sont les plus grands r&eacute;servoirs de biodiversit&eacute; de notre plan&egrave;te.</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	Ce sont des &eacute;cosyst&egrave;mes extr&ecirc;mement riches et complexes dont l&rsquo;&eacute;quilibre est menac&eacute;. Au fil des ann&eacute;es l&rsquo;homme a souvent exploit&eacute; la nature pour ses richesses sans se pr&eacute;occuper de sa capacit&eacute; &agrave; se r&eacute;g&eacute;n&eacute;rer pleinement</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	Les agrofor&ecirc;ts sont des contre- exemples de ce constat. L&rsquo;association complexe des esp&egrave;ces &agrave; valeur alimentaire, m&eacute;dicinale et cosm&eacute;tique au sein de leur milieu forestier permettent &agrave; ceux qui les mettent en place de subvenir &agrave; leurs besoins tout en respectant les fonctions &eacute;cologiques de la for&ecirc;t et du paysage.</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	Ces agrofor&ecirc;ts sont le moyen parfait de d&eacute;velopper des esp&egrave;ces locales et de lutter contre les syst&egrave;mes de monoculture mangeurs d&rsquo;espaces naturels et d&rsquo;intrants n&eacute;fastes pour l&rsquo;environnement.</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	Dans les programmes qu&rsquo;elle co-d&eacute;veloppe sur le terrain, UP2GREEN REFORESTATION veut donc cr&eacute;er des mod&egrave;les agroforestiers productifs o&ugrave; la biodiversit&eacute; locale est pr&eacute;serv&eacute;e et enrichie.</p>\r\n"
    lang: fr
    slug: la-biodiversite
