    title: BENIN
    accroche: "<p>\r\n	Projet de mise en &oelig;uvre, dans le village de Firihoun, d&rsquo;activit&eacute;s alternatives &agrave; l&rsquo;exploitation abusive des ressources naturelles autour de la r&eacute;serve de la Pendjari.</p>\r\n"
    description: "<p>\r\n	&nbsp;</p>\r\n<p>\r\n	<img alt=\"\" src=\"/uploads/ck/images/deforestation-Firihoun-benin.JPG\" style=\"width: 200px; height: 150px;\" /><img alt=\"\" src=\"/uploads/ck/images/action-developpement-benin.jpg\" style=\"width: 200px; height: 150px;\" /></p>\r\n<p>\r\n	<strong>Enjeux</strong>: lutter contre l&rsquo;exploitation abusive des ressources naturelles en p&eacute;riph&eacute;rie de la r&eacute;serve de la biosph&egrave;re de la Pendjari en cr&eacute;ant des activit&eacute;s alternatives</p>\r\n<p>\r\n	<strong>Localisation</strong> : Village de Firihoun, arrondissement de Tant&eacute;ga, commune de Mat&eacute;ri, d&eacute;partement de l&#39;Atacora, B&eacute;nin.</p>\r\n<p>\r\n	<strong>B&eacute;n&eacute;ficiaires</strong> : Village de Firihoun, 375 personnes, dont 120 femmes, 75 hommes et 160 jeunes.</p>\r\n<p>\r\n	<strong>Partenaires</strong>&nbsp;: Actions et d&eacute;veloppement</p>\r\n<p>\r\n	<strong>Programme&nbsp;</strong>: Projet de mise en &oelig;uvre, dans le village de Firihoun, d&rsquo;activit&eacute;s alternatives &agrave; l&rsquo;exploitation abusive des ressources naturelles en p&eacute;riph&eacute;rie de la r&eacute;serve de la biosph&egrave;re de Pendjari</p>\r\n<p>\r\n	<strong>Implication Up2Green&nbsp;</strong>: Contribuer aux objectifs de l&rsquo;association &agrave; mettre en terre 45 000 plants dans le cadre du programme.&nbsp;</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	<strong>Description plus d&eacute;taill&eacute;e&nbsp;:</strong></p>\r\n<p>\r\n	Firihoun est l&rsquo;un des 23 villages riverains de la R&eacute;serve de Biosph&egrave;re de la Pendjari au nord-ouest du Benin. En compl&eacute;ment de l&rsquo;agriculture, de la p&ecirc;che et de la chasse, les populations de Firihoun se sont lanc&eacute;es ces derni&egrave;res ann&eacute;es dans la commercialisation du bois de chauffe et du charbon. Cette activit&eacute;, bien que procurant des revenus compl&eacute;mentaires aux populations, est pratiqu&eacute;e anarchiquement et conduit les populations &agrave; couper les arbres et &agrave; braconner.</p>\r\n<p>\r\n	Projets Plus Actions soutient son partenaire local, Aides &amp; D&eacute;veloppement pour la cr&eacute;ation d&#39;activit&eacute;s alternatives agricoles g&eacute;n&eacute;ratrices de revenus. Les habitants de Firihoun pourront rendre cultivable des terres en friche et ainsi ne plus d&eacute;t&eacute;riorer la r&eacute;serve de la Pendjari.</p>\r\n"
