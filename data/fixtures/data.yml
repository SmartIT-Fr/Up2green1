    title: Bienvenue
    accroche: 'Bienvenue sur up2green'
    description: 'up2green est un site associatif propulsé par son moteur de recherche qui vous permet de planter des arbres au fil de vos recherche'
    lang: fr
    slug: bienvenue
  articleTranslation_4_en:
