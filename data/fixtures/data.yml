    accroche: ''
    description: "<p>\r\n	&nbsp;</p>\r\n<p>\r\n	<span style=\"font-size: 14px;\"><span style=\"color: rgb(0, 100, 0);\"><strong>Antoine GERIGNE (36 ans)</strong></span></span></p>\r\n<p>\r\n	A sa sortie de l&rsquo;Ecole Normale Sup&eacute;rieure de Lyon, il s&rsquo;oriente vers l&rsquo;Ecole Nationale du G&eacute;nie Rural, des Eaux et des For&ecirc;ts o&ugrave; il se sp&eacute;cialise dans la gestion de la ressource en eau et travaille deux ans en Am&eacute;rique du Sud sur les sch&eacute;mas directeurs d&rsquo;eau potable et d&rsquo;assainissement. Apr&egrave;s six ans pass&eacute;s dans le conseil en strat&eacute;gie de croissance et efficacit&eacute; commerciale aupr&egrave;s des grands groupes industriels, il choisit de revenir de plein pied dans les probl&eacute;matiques de d&eacute;veloppement durable en int&eacute;grant le groupe leader des services &agrave; l&rsquo;environnement dans le domaine de l&rsquo;Energie, en tant que responsable Comptes Strat&eacute;giques.</p>\r\n<p>\r\n	Antoine est &eacute;galement administrateur du Club Horizons &laquo; Agir pour Demain &raquo; (www.club-horizons.com) et Vice-Pr&eacute;sident de l&#39;Association &quot;UP2GREEN REFORESTATION&quot;.</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	<span style=\"color: rgb(0, 100, 0);\"><span style=\"font-size: 14px;\"><strong><span style=\"background-color: rgb(255, 255, 255);\">David COLON (37 </span><span style=\"background-color: rgb(255, 255, 255);\">ans</span><span style=\"background-color: rgb(255, 255, 255);\">)</span></strong></span></span></p>\r\n<p>\r\n	Apr&egrave;s l&rsquo;Ecole Polytechnique, il entre &agrave; l&rsquo;Ecole du G&eacute;nie Rural et des Eaux et For&ecirc;ts. Il aura l&rsquo;occasion d&rsquo;y mener des projets de reforestation pour le service RTM de l&rsquo;ONF (Restauration des Terrains en Montagne) puis de se sp&eacute;cialiser dans la gestion des d&eacute;l&eacute;gations de services publics notamment d&rsquo;eau et d&rsquo;assainissement. D&rsquo;abord en charge de centres d&rsquo;exploitations de services publics d&rsquo;eau en Angleterre et en France, il dirige actuellement en Ile-de-France les &eacute;tablissements et filiales de transport public de voyageurs de l&rsquo;un des groupes leaders des services &agrave; l&rsquo;environnement.</p>\r\n<p>\r\n	David est &eacute;galement membre de l&#39;Association X-Environnement (www.x-environnement.org) et Pr&eacute;sident de l&#39;Association &quot;UP2GREEN REFORESTATION&quot;.</p>\r\n"
