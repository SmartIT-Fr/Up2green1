    accroche: "<p>\r\n	UP2GREEN REFORESTATION est une association Loi 1901 a but non lucratif.</p>\r\n<p>\r\n	Elle a pour principal objectif la lutte contre le r&eacute;chauffement climatique via le financement de programmes de reforestation durables (agroforesterie).</p>\r\n"
    description: "<p>\r\n	UP2GREEN REFORESTATION est une association Loi 1901 a but non lucratif.</p>\r\n<p>\r\n	Elle a pour objets de :</p>\r\n<ul>\r\n	<li>\r\n		<span dir=\"LTR\">Favoriser, d&eacute;velopper et promouvoir toute action positive en lien avec la <strong>lutte contre le r&eacute;chauffement climatique</strong>&nbsp;: reforestation, conservation de la biodiversit&eacute;, aide aux populations touch&eacute;es par les p&eacute;nuries d&rsquo;origine climatique, s&eacute;questration du CO2 atmosph&eacute;rique,&hellip;</span></li>\r\n	<li>\r\n		<span dir=\"LTR\"><u><strong>Participer au financement de programmes de reforestation dans le monde</strong>.</u></span></li>\r\n	<li>\r\n		<span dir=\"LTR\"><u>Collecter des fonds </u></span>en vue du financement de ces programmes de reforestation ou de tout programme &agrave; vocation &eacute;cologique&nbsp;;</li>\r\n	<li>\r\n		<span dir=\"LTR\"><u>Etablir des partenariats </u></span>avec des organismes de plantation en vue du financement des programmes</li>\r\n	<li>\r\n		<strong><span dir=\"LTR\"><u>Aider les populations </u></span></strong>touch&eacute;es par la d&eacute;forestation ou par la perte de ma&icirc;trise fonci&egrave;re leur assurant une activit&eacute; locale durable</li>\r\n	<li>\r\n		Participer au d&eacute;ploiement en France et &agrave; l&rsquo;international <span dir=\"LTR\">de m&eacute;thodologies de certification des programmes de reforestation.</span></li>\r\n</ul>\r\n<p>\r\n	Elle finance les programmes de reforestation en s&#39;appuyant sur :</p>\r\n<p>\r\n	- un moteur de recherche internet</p>\r\n<p>\r\n	- des partenariats avec les entreprises et les collectivit&eacute;s locales</p>\r\n<p>\r\n	Notre principale pr&eacute;occupation est la transparence et la tra&ccedil;abilit&eacute; de l&#39;ensemble des actions men&eacute;es.</p>\r\n"
    lang: fr
    slug: nos_objectifs
