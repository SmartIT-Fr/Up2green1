    title: 'Savez-vous planter un arbre ?'
    accroche: "<p>\r\n	Savoir planter un arbre soi-m&ecirc;me !</p>\r\n"
    description: "<p>\r\n	1. Il vous faut tout d&rsquo;abord creuser un trou (deux fois la largeur de la racine en motte pour qu&rsquo;il puisse cro&icirc;tre correctement, en &eacute;vitant que le trou ne soit trop profond).</p>\r\n<p>\r\n	Il faut ensuite couper les racines qui peuvent &ecirc;tre abim&eacute;es et poser le plant dans le trou.</p>\r\n<p>\r\n	Le plant doit toujours &ecirc;tre manipul&eacute; par les racines et jamais par le tronc.</p>\r\n<p>\r\n	Il faut &eacute;taler au maximum les racines.</p>\r\n<p>\r\n	&nbsp;<img alt=\"\" src=\"/uploads/ck/images/planter_arbre.jpg\" style=\"width: 300px; height: 300px;\" /></p>\r\n<p>\r\n	2. Une fois l&rsquo;arbre pos&eacute; dans le trou, vous pouvez combler celui-ci de terre. Le plant doit tenir bien droit. Il faut ensuite tasser la terre le plus fermement possible.</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	3. Les engrais ne sont pas n&eacute;cessaires au moment de la plantation. En revanche, il faut arroser abondamment le plant pour permettre notamment &agrave; la terre de bien se stabiliser.</p>\r\n<p>\r\n	N&rsquo;oubliez pas que la croissance de l&rsquo;arbuste doit ensuite &ecirc;tre surveill&eacute;e afin notamment de le prot&eacute;ger des insectes et des animaux. Il faut bien entendu d&eacute;sherber r&eacute;guli&egrave;rement.</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	NB : Si vous plantez plusieurs arbustes, n&rsquo;oubliez pas de les espacer.</p>\r\n<p>\r\n	En effet ils ont besoin d&rsquo;a&eacute;ration pour la croissance des branches. Il faut &eacute;galement faire attention &agrave; la s&eacute;cheresse et penser &agrave; les arroser r&eacute;guli&egrave;rement, surtout pendant les premiers mois. Surveillez bien le jaunissement des feuilles et n&rsquo;h&eacute;sitez pas &agrave; tailler les branches pour limiter la propagation des maladies et des parasites.</p>\r\n"
    lang: fr
    slug: savez-vous-planter-un-arbre
