    accroche: "<p>\r\n	In the region of Antalaha in the North-East of the island, for social reintegration of people previously sick of leprosy through reforestation of littoral facing cyclonic risks, and planting of pecious wood (rosewood, palissandra, hintsi).</p>\r\n"
