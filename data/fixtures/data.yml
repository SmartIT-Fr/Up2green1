  programmeTranslation_10_fr:
    programme: programme_10
    title: Guinée
    accroche: "<p>\r\n	Planter 1.000.000 d&rsquo;arbres en deux ans dans les r&eacute;gions de Haute et de Basse Guin&eacute;e. Lutter contre la d&eacute;forestation de la foret primaire et &eacute;duquer les communaut&eacute;s locales &agrave; l&#39;agro-foresterie.&nbsp;</p>\r\n"
    description: "<p>\r\n	<img alt=\"\" src=\"/uploads/ck/images/reforestation-eco-kyoto-guinee.jpg\" style=\"width: 101px; height: 150px;\" /></p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	<strong>Enjeux&nbsp;</strong>: lutter contre la d&eacute;forestation, &eacute;duquer les populations locales &agrave; l&rsquo;agroforesterie.</p>\r\n<p>\r\n	<strong>Localisation</strong>&nbsp;: Basse et Haute Guin&eacute;e</p>\r\n<p>\r\n	<strong>B&eacute;n&eacute;ficiaires&nbsp;</strong>: groupements, associations, les habitants des r&eacute;gions cibl&eacute;es.</p>\r\n<p>\r\n	<strong>Partenaires</strong>&nbsp;: Fondation Eco-Kyoto Guin&eacute;e</p>\r\n<p>\r\n	<strong>Programme&nbsp;</strong>: Planter 1.000.000 d&rsquo;arbres</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	<strong>Implication Up2Green&nbsp;</strong>: Contribuer aux objectifs de la Fondation &agrave; mettre en terre 10 000 plants dans le cadre du programme.</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	<strong>Description plus d&eacute;taill&eacute;e&nbsp;:</strong></p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	<strong><em>Les objectifs&nbsp;:</em></strong></p>\r\n<p>\r\n	- Planter <strong>1.000.000 </strong>d&rsquo;arbres pendant deux (2) ans dans les 16 Pr&eacute;fectures de la Haute et de la Basse Guin&eacute;e, sur une superficie de 2.211,77 ha <strong>.</strong></p>\r\n<p>\r\n	- Sensibiliser les populations en vue de leur implication effective dans la gestion et la protection de l&rsquo;environnement.</p>\r\n<p>\r\n	- impliquer 160 ONG et groupements au niveau local dans tout le processus du projet.</p>\r\n<p>\r\n	- former 160 ONG/ groupements en technique de reboisement.</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	<strong><em>R&eacute;sultats attendus&nbsp;:</em></strong></p>\r\n<p>\r\n	-<strong>1.000.000 </strong>d&rsquo;arbres sont plant&eacute;s en deux (2) ans dans les 16 Pr&eacute;fectures de la Haute et la Basse Guin&eacute;e sur une superficie totale de <strong>2.211,77 ha</strong><strong>.</strong></p>\r\n<p>\r\n	-Les populations des r&eacute;gions travers&eacute;es sont sensibilis&eacute;es et sont impliqu&eacute;es effectivement dans la protection et gestion de l&rsquo;environnement ;</p>\r\n<p>\r\n	-160 ONG et groupements au niveau local sont form&eacute;s et impliqu&eacute;s dans le processus du projet.</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	<strong><em>Moyens &agrave; mettre en &oelig;uvre&nbsp;:</em></strong></p>\r\n<p>\r\n	<em>a) Moyens mat&eacute;riels :</em></p>\r\n<p>\r\n	Salle de formation des Communicateurs, les supports de formations, les plants et/ou grains, les engrais, les outils de travail (daba, coupe-coupe, gants, des brouettes, les houes,&hellip;..), moyens de d&eacute;placement, appareil de sonorisation, camera, vid&eacute;oprojection.</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	<em>b) Moyens Humains :</em></p>\r\n<p>\r\n	Un Coordonnateur de projet, deux superviseurs, six communicateurs, 160 pointeurs.</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	<em>c)-Moyens Techniques : </em></p>\r\n<p>\r\n	Les comp&eacute;tences professionnelles internes et externes seront utilis&eacute;es &agrave; ce niveau.</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	<em>d) Les Partenaires du Projet :</em></p>\r\n<p>\r\n	-<strong><em>Les</em></strong><strong><em> autorit&eacute;s locales </em></strong>: pour faciliter l&rsquo;acc&egrave;s aux populations cibles ;</p>\r\n<p>\r\n	<strong><em>-Minist&egrave;re de l&rsquo;environnement : </em></strong>&agrave; travers ses services comp&eacute;tents pour la fournituredes informations n&eacute;cessaires sur les zones cibl&eacute;es;</p>\r\n<p>\r\n	<strong><em>-les ONG locales ou groupements b&eacute;n&eacute;ficiaires</em></strong>, pour la main d&rsquo;oeuvre ;</p>\r\n<p>\r\n	<strong><em>-le bailleur La Fondation Eco-Kyoto/Guin&eacute;e de fonds </em></strong>pour le financement du projet, pour l&rsquo;ex&eacute;cution du projet et fourniture de rapport final.</p>\r\n"
    lang: fr
    slug: guinee
