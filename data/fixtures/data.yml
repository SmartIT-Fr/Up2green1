  programmeTranslation_11_fr:
    programme: programme_11
    title: 'Madagascar (Antalaha)'
    accroche: "<p>\r\n	Dans la r&eacute;gion d&#39;Antalaha, pour la r&eacute;insertion sociale des anciens malades de la l&egrave;pre via la reforestation des littoraux face aux risques cycloniques, et la plantation d&#39;essences de bois pr&eacute;cieux.</p>\r\n"
    description: "<p>\r\n	<img alt=\"\" src=\"/uploads/ck/images/P1050437.JPG\" style=\"width: 200px; height: 150px;\" /><img alt=\"\" src=\"/uploads/ck/images/P1020442.JPG\" style=\"width: 200px; height: 150px;\" /></p>\r\n<p>\r\n	<strong>Enjeux</strong>&nbsp;: Protection des sols et cultures de l&rsquo;&icirc;le contre les cyclones, formation p&eacute;dagogique des adolescents, aide aux l&eacute;preux, autonomie alimentaire</p>\r\n<p>\r\n	<strong>Localisation</strong>&nbsp;: R&eacute;gion d&rsquo;Antalaha, c&ocirc;te nord-est de Madagascar</p>\r\n<p>\r\n	<strong>B&eacute;n&eacute;ficiaires</strong>&nbsp;: Familles et anciens malades de la l&egrave;pre vivant dans la banlieue sud de la ville d&rsquo;Antalaha</p>\r\n<p>\r\n	<strong>Partenaires</strong>&nbsp;: CALA Madagascar</p>\r\n<p>\r\n	<strong>Programme</strong>&nbsp;: Ecole Verte</p>\r\n<p>\r\n	<strong>Implication Up2Green&nbsp;</strong>: Participer aux activit&eacute;s de plantations et de formations des adolescents pour passer de 25 000 arbres plant&eacute;s &agrave; 40&nbsp;000 arbres.</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	<strong>Description plus d&eacute;taill&eacute;e&nbsp;:</strong></p>\r\n<p>\r\n	CALA coordonne diff&eacute;rents programmes de reforestation &agrave; Madagascar :</p>\r\n<p>\r\n	-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Jules village, 7 km au sud d&rsquo;Antalaha ;</p>\r\n<p>\r\n	-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Belfort village, 6 km an nord d&rsquo;Antalaha ;</p>\r\n<p>\r\n	-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Macolline, 3 km au nord d&rsquo;Antalaha ;</p>\r\n<p>\r\n	-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Commune d&rsquo;Ampahana ;</p>\r\n<p>\r\n	-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Commune d&rsquo;Ambodikakaze ;</p>\r\n<p>\r\n	-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Commune d&rsquo;Antalaha.</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	<strong>Le centre priv&eacute; CALA a &eacute;t&eacute; cr&eacute;&eacute; le 02 ao&ucirc;t 1988</strong></p>\r\n<p>\r\n	Le <strong>Comit&eacute; d&rsquo;Aide aux L&eacute;preux d&rsquo;Antalaha</strong> est l&rsquo;une des rares institutions priv&eacute;es la&iuml;ques oeuvrant pour la r&eacute;insertion sociale et professionnelle des anciens malades de la l&egrave;pre dans la r&eacute;gion d&rsquo;Antalaha. Ce centre priv&eacute; est soutenu entre autres, par l&rsquo;Association Fran&ccedil;aise Raoul Follereau. Sa&nbsp; vocation est de venir en aide m&eacute;dicalement et socialement aux plus d&eacute;munis.</p>\r\n<p>\r\n	Le CALA se donne comme objectif <strong>d&rsquo;aider les anciens malades de la l&egrave;pre</strong> de la r&eacute;gion d&rsquo;Antalaha &agrave; vivre comme les autres, au moyen de dons en m&eacute;dicaments, en nature ou financiers et d&rsquo;activit&eacute;s lucratives.</p>\r\n<p>\r\n	Le but est de mettre en place des assistances m&eacute;dicales et p&eacute;cuniaires, une &eacute;ducation sanitaire, des moyens d&rsquo;exploiter leurs aptitudes professionnelles, des aides au logement et &agrave; l&rsquo;&eacute;ducation de leurs enfants et donner une autonomie &agrave; tous ceux que la maladie a rendus handicap&eacute;s.</p>\r\n<p>\r\n	La <strong>reforestation des zones d&eacute;vast&eacute;es</strong> par les diff&eacute;rents cyclones par la cr&eacute;ation de p&eacute;pini&egrave;res et d&rsquo;une activit&eacute; &eacute;conomique li&eacute;e &agrave; l&rsquo;exploitation de ces plantations, est &rsquo;un des moyens de redonner cette autonomie.</p>\r\n"
    lang: fr
    slug: madagascar-antalaha
