  organismeTranslation_9_fr:
    organisme: organisme_9
    title: ONF
    accroche: "<p>\r\n	Etablissement public &agrave; caract&egrave;re industriel et commercial cr&eacute;&eacute; en 1966, l&#39;ONF a pour principales missions la gestion des for&ecirc;ts domaniales et des for&ecirc;ts publiques relevant du R&eacute;gime forestier ainsi que la r&eacute;alisation de missions d&#39;int&eacute;r&ecirc;t g&eacute;n&eacute;ral confi&eacute;es par l&#39;Etat.<br />\r\n	L&#39;ONF d&eacute;veloppe &eacute;galement diverses prestations de services : gestion, expertise, travaux, au profit de tous clients dans ses domaines d&#39;excellence que sont les espaces naturels, l&#39;environnement, la fili&egrave;re for&ecirc;t bois et le d&eacute;veloppement des territoires.</p>\r\n"
    description: "<h3 class=\"first\">\r\n	L&#39;ONF en bref :</h3>\r\n<p>\r\n	Etablissement public &agrave; caract&egrave;re industriel et commercial cr&eacute;&eacute; en 1966, l&#39;ONF a pour principales missions la gestion des for&ecirc;ts domaniales et des for&ecirc;ts publiques relevant du R&eacute;gime forestier ainsi que la r&eacute;alisation de missions d&#39;int&eacute;r&ecirc;t g&eacute;n&eacute;ral confi&eacute;es par l&#39;Etat.</p>\r\n<p>\r\n	L&#39;ONF d&eacute;veloppe &eacute;galement diverses prestations de services : gestion, expertise, travaux, au profit de tous clients dans ses domaines d&#39;excellence que sont les espaces naturels, l&#39;environnement, la fili&egrave;re for&ecirc;t bois et le d&eacute;veloppement des territoires.</p>\r\n<h3 class=\"first\">\r\n	La gestion des for&ecirc;ts publiques fran&ccedil;aises</h3>\r\n<p>\r\n	Le c&oelig;ur de m&eacute;tier de l&rsquo;ONF est centr&eacute; sur la gestion durable des for&ecirc;ts appartenant &agrave; l&rsquo;Etat ou aux collectivit&eacute;s territoriales. Il est par essence fond&eacute; sur les principes du d&eacute;veloppement durable, affirm&eacute;s par le Code forestier : l&rsquo;efficacit&eacute; &eacute;conomique, la performance environnementale et la responsabilit&eacute; sociale.<br />\r\n	<br />\r\n	L&rsquo;ONF g&egrave;re ainsi en m&eacute;tropole 1,8 Mha de for&ecirc;ts domaniales et 2,9 Mha de for&ecirc;ts communales, d&eacute;partementales, r&eacute;gionales ou d&rsquo;&eacute;tablissements publics. Soit 27% de la for&ecirc;t fran&ccedil;aise et plus de 8% du territoire national. S&#39;y ajoutent 6 Mha dans les d&eacute;partements d&rsquo;Outre-mer (Guyane, Guadeloupe, Martinique et La R&eacute;union).<br />\r\n	&nbsp;</p>\r\n<h3>\r\n	Un seul r&eacute;gime pour toutes les for&ecirc;ts publiques : le R&eacute;gime forestier</h3>\r\n<p>\r\n	Le R&eacute;gime forestier est d&#39;abord un ensemble de garanties permettant de pr&eacute;server la for&ecirc;t sur le long terme forestier : il constitue un v&eacute;ritable statut de protection du patrimoine forestier contre les ali&eacute;nations, les d&eacute;frichements, les d&eacute;gradations, les surexploitations et les abus de jouissance.<br />\r\n	<br />\r\n	C&#39;est aussi un r&eacute;gime de gestion avec un souci de renouvellement des ressources en bois, des autres produits et services fournis par les for&ecirc;ts, et de transmission aux g&eacute;n&eacute;rations futures de ces ressources. Ces objectifs se mat&eacute;rialisent au travers de &quot;l&#39;am&eacute;nagement forestier&quot; &eacute;tabli pour chaque for&ecirc;t.&nbsp;</p>\r\n<h3>\r\n	Un contrat pluriannuel avec l&rsquo;Etat</h3>\r\n<p>\r\n	L&#39;exercice des diff&eacute;rentes missions de l&#39;ONF est encadr&eacute; par un contrat pluriannuel d&#39;objectifs et de moyens avec l&#39;Etat. Sign&eacute; en juin 2006, ce contrat couvre la p&eacute;riode 2007/2011.<br />\r\n	<br />\r\n	Par ce contrat, l&#39;ONF s&#39;engage en particulier sur :</p>\r\n<ul>\r\n	<li class=\"puce_verte\">\r\n		une gestion durable, innovante et exemplaire des for&ecirc;ts publiques</li>\r\n	<li class=\"puce_verte\">\r\n		une contribution renforc&eacute;e &agrave; l&#39;approvisionnement r&eacute;gulier de la fili&egrave;re bois et au d&eacute;veloppement des usages &eacute;nerg&eacute;tiques du bois</li>\r\n	<li class=\"puce_verte\">\r\n		un d&eacute;veloppement de ses activit&eacute;s de prestation de services dans un double souci de r&eacute;ponse aux attentes des march&eacute;s et de financement de ses actions d&#39;int&eacute;r&ecirc;t g&eacute;n&eacute;ral, notamment dans l&#39;environnement, l&#39;accueil du public en for&ecirc;t et la pr&eacute;vention des risques naturels.&nbsp;</li>\r\n</ul>\r\n<h3>\r\n	La mise en &oelig;uvre des missions d&#39;int&eacute;r&ecirc;t g&eacute;n&eacute;ral confi&eacute;es par l&rsquo;Etat</h3>\r\n<p>\r\n	L&#39;ONF assure diff&eacute;rentes missions d&#39;int&eacute;r&ecirc;t g&eacute;n&eacute;ral (MIG) qui lui sont confi&eacute;es par conventions avec le minist&egrave;re charg&eacute; de la for&ecirc;t et celui charg&eacute; de l&#39;&eacute;cologie et du d&eacute;veloppement durable.<br />\r\n	<br />\r\n	Elles portent sur la pr&eacute;vention des risques naturels et la s&eacute;curit&eacute; des biens et des personnes : en montagne avec le service de Restauration des terrains en montagne (RTM), dans les zones sensibles aux incendies (D&eacute;fense des for&ecirc;ts contre les incendies), dans les DOM et sur les dunes du littoral.&nbsp;</p>\r\n<h3>\r\n	La mobilisation et la r&eacute;colte de la ressource bois disponible</h3>\r\n<p>\r\n	L&#39;ONF mobilise et met en vente l&#39;ensemble des bois issus des op&eacute;rations sylvicoles d&#39;am&eacute;lioration et de r&eacute;g&eacute;n&eacute;ration des for&ecirc;ts publiques, soit pr&egrave;s de 40% des bois mis en march&eacute; sur le territoire national.<br />\r\n	<br />\r\n	Pour le bois d&#39;&oelig;uvre, les for&ecirc;ts publiques fournissent plus de 50% du Ch&ecirc;ne, 85% du H&ecirc;tre et 50% du Sapin-Epic&eacute;a mis en march&eacute;, ce qui conf&egrave;re &agrave; l&#39;ONF une responsabilit&eacute; particuli&egrave;re au sein de la fili&egrave;re-bois.</p>\r\n<h3>\r\n	Le d&eacute;veloppement de prestations de services</h3>\r\n<p>\r\n	L&#39;expertise de l&#39;ONF en mati&egrave;re de for&ecirc;t s&#39;&eacute;tend &eacute;galement aux autres espaces naturels. L&#39;ONF propose ainsi aux collectivit&eacute;s, entreprises ou particuliers des prestations de services dans diff&eacute;rents domaines : gestion de l&#39;arbre, &eacute;valuation et pr&eacute;vention des risques naturels, qualit&eacute; des paysages, r&eacute;habilitation de sites, protection et valorisation des milieux naturel, gestion de l&#39;eau, d&eacute;veloppement des loisirs nature...<br />\r\n	<br />\r\n	Dans les pays en d&eacute;veloppement, l&#39;ONF valorise &agrave; travers sa filiale ONF International (ONF I), un savoir-faire reconnu par des prestations de conseil, d&#39;expertise et d&#39;ing&eacute;nierie en mati&egrave;re de s&eacute;questration de carbone biologique.</p>\r\n"
    lang: fr
    slug: onf
