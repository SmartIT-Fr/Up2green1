  articleTranslation_7_fr:
    article: article_7
    title: 'La Déforestation'
    accroche: "<p>\r\n	Bref descriptif de ce que repr&eacute;sente la d&eacute;forestation sur la Plan&egrave;te</p>\r\n"
    description: "<p>\r\n	&nbsp;</p>\r\n<p>\r\n	<em><strong>D&#39;apr&egrave;s la FAO</strong></em></p>\r\n<ul>\r\n	<li>\r\n		13 millions d&rsquo;Hectares sont d&eacute;truits chaque ann&eacute;e</li>\r\n	<li>\r\n		soit 1 terrain de football chaque seconde</li>\r\n	<li>\r\n		soit la surface de l&rsquo;Angleterre par an</li>\r\n	<li>\r\n		soit 86% de la for&ecirc;t fran&ccedil;aise par an</li>\r\n</ul>\r\n<p>\r\n	La perte annuelle de for&ecirc;t dans le Monde est de 0.18%.</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	<em><strong>D&#39;apr&egrave;s le LAROUSSE</strong></em></p>\r\n<p>\r\n	Au rythme de destruction actuel, les enfants qui naissent au d&eacute;but du 21&egrave;me si&egrave;cle devraient assister avant la fin de leur vie &agrave; la disparition totale des for&ecirc;ts primaires du monde, &agrave; l&rsquo;exception de rares espaces difficilement accessibles. Les for&ecirc;ts primaires sont dans la situation la plus critique car, au rythme de la d&eacute;forestation actuel, elles auront disparu :</p>\r\n<ul>\r\n	<li>\r\n		en Afrique dans 10 ans</li>\r\n	<li>\r\n		en Asie du Sud- Est dans 15 ans</li>\r\n	<li>\r\n		en Amazonie dans 40 ans maximum</li>\r\n</ul>\r\n<p>\r\n	Concernant la for&ecirc;t amazonienne, on estime sa perte de superficie &agrave; pr&egrave;s de 5 millions d&rsquo;hectares/an et, &agrave; ce rythme, les &eacute;tudes scientifiques ne garantissent pas le cycle de 25 &agrave; 30 ans n&eacute;cessaire pour sa r&eacute;g&eacute;n&eacute;ration.</p>\r\n"
    lang: fr
    slug: Deforestation_FR
