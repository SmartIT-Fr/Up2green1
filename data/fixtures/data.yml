    title: Pérou
    accroche: "<p>\r\n	Amazonie &eacute;quatorienne. Lutte contre la d&eacute;forestation, diversification alimentaire, promotion de la biodiversit&eacute;, d&eacute;veloppement de pratiques agricoles durables aupr&egrave;s de 37 familles.</p>\r\n"
    description: "<p>\r\n	<img alt=\"\" src=\"/uploads/ck/images/Perou4(1).jpg\" style=\"width: 200px; height: 150px;\" /><img alt=\"\" src=\"/uploads/ck/images/Perou2.jpg\" style=\"width: 113px; height: 150px;\" /><img alt=\"\" src=\"/uploads/ck/images/reforestation-forestever-up2green3.jpg\" style=\"width: 200px; height: 150px;\" /></p>\r\n<p align=\"center\">\r\n	&nbsp;</p>\r\n<p align=\"center\">\r\n	<span style=\"color: rgb(0, 100, 0);\"><strong>Projet co-d&eacute;velopp&eacute; sur le terrain avec Up2green Reforestation</strong></span></p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	<strong>Enjeux&nbsp;</strong>: lutte contre la d&eacute;forestation en Amazonie, diversification alimentaire, promotion de la biodiversit&eacute;, d&eacute;veloppement de pratiques agricoles durables</p>\r\n<p>\r\n	<strong>Localisation</strong>&nbsp;: R&eacute;gion du Loreto, district d&rsquo;Iquitos, province de Maynas, communaut&eacute; de Fray Martin</p>\r\n<p>\r\n	<strong>B&eacute;n&eacute;ficiaires&nbsp;</strong>: habitants de la communaut&eacute; de Fray Martin</p>\r\n<p>\r\n	<strong>Partenaires</strong>&nbsp;: Latitud Sur, Forestever</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	<strong>Programme&nbsp;</strong>: &laquo;&nbsp;Parcelles Int&eacute;grales&nbsp;&raquo;, &laquo;&nbsp;Chacras Integrales&nbsp;&raquo;</p>\r\n<p>\r\n	<strong>Implication Up2Green&nbsp;</strong>: D&eacute;velopper les pratiques agricoles durables par l&rsquo;incitation &agrave; la plantation d&rsquo;arbres fruitiers et &agrave; bois &agrave; hauteur de 15000 arbres. L&rsquo;&eacute;quipe d&rsquo;Up2green Reforestation r&eacute;alise les formations des populations locales et le support technique sur le terrain.</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	<strong>Description plus d&eacute;taill&eacute;e&nbsp;:</strong></p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	<em>Les objectifs du projet :</em></p>\r\n<ul>\r\n	<li>\r\n		<span dir=\"ltr\">Am&eacute;liorer les conditions de vie des communaut&eacute;s</span></li>\r\n	<li>\r\n		<span dir=\"ltr\">Former les populations &agrave; des pratiques agricoles durables et &agrave; une gestion plus raisonn&eacute;e des ressources naturelles</span></li>\r\n	<li>\r\n		<span dir=\"ltr\">Apporter aux communaut&eacute;s un appui humain et technique</span></li>\r\n	<li>\r\n		<span dir=\"ltr\">Lutter contre la d&eacute;forestation (caus&eacute;e essentiellement par une production non durable de bois de chauffe, source de revenus pour les populations)</span></li>\r\n	<li>\r\n		<span dir=\"ltr\">Pr&eacute;server l&rsquo;environnement et la biodiversit&eacute; locale</span></li>\r\n	<li>\r\n		<span dir=\"ltr\">Planter au minimum 10 000 arbres en 2011</span></li>\r\n</ul>\r\n<p style=\"margin-left: 1cm;\">\r\n	&nbsp;</p>\r\n<p>\r\n	<em>Les b&eacute;n&eacute;ficiaires du projet :</em></p>\r\n<p>\r\n	Les habitants de la communaut&eacute; de Fray Martin, soit 340 personnes, 37 familles. Ils vivent essentiellement de la culture du manioc et de la banane plantain. Leur principal revenu provient de la vente de charbon de bois, activit&eacute; d&eacute;vastatrice pour les for&ecirc;ts. La plantation d&rsquo;arbres est non seulement essentielle pour le maintien de la for&ecirc;t, mais aussi pour leur apporter les mati&egrave;res premi&egrave;res dont ils ont besoin.</p>\r\n"
