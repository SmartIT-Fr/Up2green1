    title: 'Nos programmes de reforestation'
    accroche: "<p>\r\n	UP2GREEN offre 2 types de programmes : ceux que nous finan&ccedil;ons en pilotons directement sur le terrain et ceux que nous finan&ccedil;ons via des partenaires.<br />\r\n	&nbsp;</p>\r\n"
    description: "<p style=\"margin-left: 18pt;\">\r\n	Tous les programmes d&rsquo;UP2GREEN REFORESTATION sont <span style=\"color: rgb(0, 128, 0);\">durables</span> car ils sont strictement s&eacute;lectionn&eacute;s pour respecter les principes de l&rsquo;<span style=\"color: rgb(0, 128, 0);\">agroforesterie</span>&nbsp;: implication et soutien des populations locales qui les exploitent, respect des essences locales et de la biodiversit&eacute;, capacit&eacute; &agrave; g&eacute;n&eacute;rer une &eacute;conomie locale p&eacute;renne.</p>\r\n<p style=\"margin-left: 18pt;\">\r\n	Ceci est le cas aussi bien pour les programmes que nous d&eacute;veloppons directement (P&eacute;rou et Br&eacute;sil) que pour ceux que nous finan&ccedil;ons via nos partenaires.</p>\r\n"
