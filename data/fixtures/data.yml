  articleTranslation_3_fr:
    article: article_3
    title: Notre_ambition
    accroche: "<p>\r\n	NOTRE AMBITION : INCITER LE PLUS GRAND NOMBRE A DEVENIR ACTEUR DE LA REFORESTATION</p>\r\n"
    description: "<p>\r\n	&nbsp;</p>\r\n<p>\r\n	L&rsquo;ambition de toute l&rsquo;&eacute;quipe d&rsquo;Up2green est de sensibiliser le plus de monde possible au D&eacute;veloppement Durable et &agrave; la protection de la Plan&egrave;te en g&eacute;n&eacute;ral.</p>\r\n<p>\r\n	Le portail Internet UP2GREEN.COM est un outil engag&eacute; dans la lutte contre la d&eacute;forestation dans le Monde et le r&eacute;chauffement climatique.</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	Deux solutions innovantes ont &eacute;t&eacute; imagin&eacute;es par les fondateurs pour atteindre cet objectif. Ces deux solutions consistent &agrave; proposer un mod&egrave;le &eacute;conomique original aux entreprises et aux particuliers leur permettant de devenir concr&egrave;tement acteur de la reforestation, &agrave; moindre co&ucirc;t.</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	Up2grenn reforstation soutien ses propresprogrammes de reforestation.</p>\r\n<p>\r\n	Parall&egrave;lement, nous proposons de financer aussi dess partenaires de reforestation : Organismes institutionnels, ONG, Associations, Fondations,...</p>\r\n<p>\r\n	Nous ne s&eacute;lectionons que des programmes d&#39;agroforesterie qui sont garants du d&eacute;veloppemnt durable des populations locales, et respectueuses de toutes les composantes environnementales (essences locales et vari&eacute;es, respect de la biodiversit&eacute;,...)</p>\r\n<p>\r\n	Ainsi, Les programmes de reforestation que nous avons s&eacute;lectionn&eacute;s r&eacute;pondent tous aux enjeux des 3 piliers du d&eacute;veloppement durable :</p>\r\n<p>\r\n	- la protection de l&rsquo;environnement,</p>\r\n<p>\r\n	- le d&eacute;veloppement &eacute;conomique,</p>\r\n<p>\r\n	- la promotion sociale</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	Ces programmes de reforestation concernent notamment les pays suivants : Br&eacute;sil, Burundi, Ethiopie, France, Inde, Indon&eacute;sie, Ha&iuml;ti, Honduras, Mali, P&eacute;rou, Bolivie</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	UNE SOLUTION POUR LES ENTREPRISES :</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	Up2green propose &agrave; toute entreprise, petite ou grande, de devenir acteur de la reforestation en impliquant ses clients et collaborateurs. De plus en plus d&#39;entreprises cherchent &agrave; jouer un r&ocirc;le pour la Plan&egrave;te et &agrave; communiquer sur leur implication.</p>\r\n<p>\r\n	Up2green leur propose non seulement d&#39;&ecirc;tre acteur de la reforestation dans le Monde mais de surcro&icirc;t d&#39;impliquer directement leurs clients et collaborateurs.</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	En partenariat avec Up2green, une entreprise peut :</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	1. Soit s&rsquo;engager &agrave; planter des arbres dans un ou plusieurs programmes de reforestation &agrave; chaque achat ou chaque moment cl&eacute; de la relation client et communiquer sur cet engagement.</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	2. Soit offrir &agrave; ses clients des cr&eacute;dits arbres &agrave; l&#39;occasion d&#39;une campagne &quot;&eacute;co-citoyenne&quot; par exemple ou &agrave; tout moment de la relation client. Ce sont les clients eux-m&ecirc;mes qui choisissent ensuite o&ugrave; les planter sur notre plate-forme virtuelle de plantation. L&rsquo;entreprise peut par ailleurs suivre en temps r&eacute;el l&rsquo;utilisation des cr&eacute;dits arbres via un petit intranet d&eacute;di&eacute;.</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	Avec 1 cr&eacute;dit arbre inf&eacute;rieur &agrave; 1.5 euros, cette solution est abordable aussi bien pour les grandes que pour les petites entreprises.</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	UNE SOLUTION POUR LES PARTICULIERS :</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	Up2green permet aux particuliers de collecter gratuitement des cr&eacute;dits arbres &agrave; chacunes de leurs recherches sur Internet.</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	L&rsquo;internaute qui a cr&eacute;&eacute; un compte sur Up2green obtient des cr&eacute;dits arbres &agrave; chacune des ses recherches en ligne, gratuitement. Il choisit ensuite o&ugrave; les planter parmi les programmes de reforestation partenaires d&rsquo;Up2green, sur la plate-forme de plantation virtuelle.</p>\r\n"
    lang: fr
    slug: notre_ambition
