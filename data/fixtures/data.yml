  programmeTranslation_9_fr:
    programme: programme_9
    title: 'Burkina Faso'
    accroche: "<p>\r\n	Programme de reforestation avec un projet de creusement de puits et le d&eacute;marrage de plantation de 75 000 arbres sur 60 hectares dans la province du Sangui&eacute;.&nbsp;</p>\r\n"
    description: "<p>\r\n	<strong><img alt=\"\" src=\"/uploads/ck/images/reforestation-Burkina_Faso-BAOBAB-Up2green_15.jpg\" style=\"width: 200px; height: 150px;\" /></strong><img alt=\"\" src=\"/uploads/ck/images/reforestation-Burkina_Faso-BAOBAB-Up2green_13.jpg\" style=\"width: 200px; height: 150px;\" /></p>\r\n<p>\r\n	<strong>Enjeux</strong>&nbsp;: lutter contre l&rsquo;avanc&eacute;e du d&eacute;sert, lutter contre la pauvret&eacute;</p>\r\n<p>\r\n	<strong>Localisation&nbsp;</strong>: Province du Sanguie, Tenado, village de Tio, Burkina Faso</p>\r\n<p>\r\n	<strong>B&eacute;n&eacute;ficiaires</strong>&nbsp;: Les villageois des alentours de la bourgade de Tenado (50 000 habitants)</p>\r\n<p>\r\n	<strong>Partenaires du programme</strong>&nbsp;: Baobab 29 (association bretone), Centre de Protection de la Nature, Fondation Yves Rocher, Up2green Reforestation</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	<strong>Programme</strong>&nbsp;: Plantons pour la plan&egrave;te, 21 324 arbres plant&eacute;s</p>\r\n<p>\r\n	<strong>Implication Up2Green&nbsp;</strong>: contribuer aux activit&eacute;s de reboisement. Reboiser 10ha, et former les villageois pour le d&eacute;veloppement de leurs propres p&eacute;pini&egrave;res.</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	<strong>Description plus d&eacute;taill&eacute;e&nbsp;:</strong></p>\r\n<p>\r\n	L&rsquo;association BAOBAB29 poursuit, g&egrave;re et coordonne un programme de reforestation au Burkina Faso, province du Sangui&eacute;, engag&eacute; en 2006 par sa pr&eacute;sidente dans le cadre du PNUE .</p>\r\n<p>\r\n	Il s&rsquo;agit de plus de 60 ha de terrains lat&eacute;ritiques devant &ecirc;tre rebois&eacute;s sur plusieurs ann&eacute;es cons&eacute;cutives.</p>\r\n<p>\r\n	A la cr&eacute;ation, chaque parcelle de 2 ha&nbsp; revient &agrave; 3 000 euros : maison de gardien et de rangement du mat&eacute;riel, creusement de deux puits, am&eacute;nagement du terrain avec micro-barrage si n&eacute;cessaire, cordons pierreux v&eacute;g&eacute;talis&eacute;s au V&eacute;tiver, petit mat&eacute;riel agricole, panneaux explicatifs &agrave; l&rsquo;entr&eacute;e de la parcelle, engrais naturel &agrave; base de bouse de z&eacute;bu, fosse fumi&egrave;re, et surtout plantation de 2 250 arbres avec protection individuelle des fruitiers.</p>\r\n<p>\r\n	Puis, autogestion des parcelles :</p>\r\n<p>\r\n	Avec visites r&eacute;guli&egrave;res des partenaires, groupements f&eacute;minins et groupements villageois.</p>\r\n<p>\r\n	- Le gardien est log&eacute; sur place</p>\r\n<p>\r\n	- Le groupement f&eacute;minin du CPN cultive les jardins p&eacute;dagogiques li&eacute;s aux parcelles en suivant les conseils des fiches Fidafrique et de l&rsquo;INERA et reste propri&eacute;taire de la r&eacute;colte obtenue.</p>\r\n"
    lang: fr
    slug: burkina-faso
