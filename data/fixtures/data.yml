  articleTranslation_6_fr:
    article: article_6
    title: '7 bonnes raisons de planter des arbres'
    accroche: "<p>\r\n	<span style=\"color: rgb(0, 128, 0);\"><strong>Plantons des arbres</strong></span></p>\r\n<p>\r\n	Au-del&agrave; de l&rsquo;importance symbolique de l&rsquo;arbre au sein des diff&eacute;rentes soci&eacute;t&eacute;s, cultures ou religions, celui-ci rev&ecirc;t une importance capitale pour la fabrication d&rsquo;un grand nombre de produits et mati&egrave;res premi&egrave;res ainsi que pour la protection de l&rsquo;environnement.</p>\r\n"
    description: "<p align=\"center\">\r\n	&nbsp;</p>\r\n<p align=\"center\">\r\n	<span style=\"color: rgb(0, 128, 0);\"><strong>7 bonnes raisons de planter des arbres</strong></span></p>\r\n<p>\r\n	<strong>1.</strong> Les arbres font reculer la d&eacute;sertification ; ils limitent l&#39;&eacute;rosion en stabilisant le sol et en r&eacute;duisant le ruissellement.</p>\r\n<p>\r\n	<strong>2.</strong> Ils contribuent &agrave; ralentir le r&eacute;chauffement climatique en absorbant le CO2 de l&rsquo;atmosph&egrave;re lorsqu&rsquo;ils sont en croissance ; ils constituent ainsi de v&eacute;ritables &ldquo;puits de carbone?, r&eacute;duisant la concentration des gaz &agrave; effet de serre dans l&rsquo;atmosph&egrave;re.</p>\r\n<p>\r\n	<strong>3.</strong> Ils retiennent l&rsquo;eau gr&acirc;ce &agrave; leurs racines et &agrave; la couche d&rsquo;humus ; ils &eacute;purent les sols gr&acirc;ce &agrave; leur syst&egrave;me racinaire qui agit comme un filtre vis-&agrave;-vis des polluants ; ils permettent d&rsquo;alimenter les nappes phr&eacute;atiques en eau de qualit&eacute;, min&eacute;rale et organique, tr&egrave;s stable.</p>\r\n<p>\r\n	<strong>4.</strong> Ils rafra&icirc;chissent l&#39;air et jouent un r&ocirc;le de tampon vis-&agrave;-vis des variations climatiques.</p>\r\n<p>\r\n	<strong>5.</strong> Ils abritent la faune et la flore ; les for&ecirc;ts tropicales abriteraient plus de 75% des esp&egrave;ces vivantes sur Terre.</p>\r\n<p>\r\n	<strong>6.</strong> Ils nous offrent de nombreux produits (bois, fruits, ingr&eacute;dients de m&eacute;dicaments, boissons, fourrage)</p>\r\n<p>\r\n	<strong>7.</strong> Ils servent d&#39;&eacute;cran au bruit et de brise-vent.</p>\r\n"
    lang: fr
    slug: 7-bonnes-raisons-de-planter-des-arbres
