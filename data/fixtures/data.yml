    title: Burundi
    accroche: "<p>\r\n	To fight against malnutrition by planting &quot;Morinfa oleifera&quot; specie tree which contains twice more calcium than milk and 4 times more vitamin A.</p>\r\n"
    description: "<p>\r\n	<u><strong><span class=\"fontTXBLKund\">Environmental Issues </span></strong></u><br />\r\n	Burundi suffers from a history of unsustainable land-use, even before colonization.&nbsp; The percentage of people living rurally and dependent on agriculture is extremely high at 90% with the average for sub Saharan Africa at 60%.&nbsp; Land is either held by small farmers, of which 80% is less than 1.5 hectares, or is leased to local communes.&nbsp; However, the majority, around 95%, of the land is under no land protection.&nbsp; As a result, agricultural expansion, overgrazing and fuelwood collection have seriously degraded the soil. &nbsp;Only around 6% of Burundi is forested and, in total, between 1990 and 2005 close to 50% of the forest cover was lost.&nbsp;Rampant deforestation has resulted in serious soil erosion, nutrient poor soils, and decreased water resources.&nbsp;Moreover, the long history of conflicts decimated the livestock populations, decreasing an important source of natural fertilizer.&nbsp; Burundi&rsquo;s wildlife diversity is also threatened.&nbsp; Many species are considered endangered, including the magnificent mountain gorillas in the highland</p>\r\n<p>\r\n	&nbsp;</p>\r\n<p>\r\n	<strong><u><span class=\"fontTXBLKund\">Social Issues </span></u></strong><br />\r\n	Burundi is one of the most impoverished nations in Africa, with average annual income at $100.&nbsp; The ethnic conflicts between the Tutsis and the Hutus, largely over decreased natural resources, throughout the 1980s and 1990s crippled the country.&nbsp; Even worse, the AIDS epidemic that ravages the country has left over half of the 8 million inhabitants under the age of 14.&nbsp; Its current development is being further slowed by climatic events including drought, fires and torrential rains which cause flooding and landslides.&nbsp; This, along with unsustainable land-use practices have deeply affected this agrarian population, to the point that 53% of children under the age of five are suffering from chronic malnutrition. For these reasons and more, Trees for the Future and Hope for Burundi are committed in partnership to combat these issues.</p>\r\n<p>\r\n	<u><strong><span class=\"fontTXBLKund\">Response of Trees For the Future :<br />\r\n	</span></strong></u><span class=\"fontTXBLK\">We began working in Burundi in 1996, supporting small community reforestation projects.&nbsp; Since 2008, TREES has partnered with John Bosco Hakizimana of Hope for Burundi.&nbsp; John&rsquo;s approach &mdash; utilizing trees to reclaim degraded lands, feed starving people, and provide a source of income &mdash; has effectively brought together people and cultures who have been in conflict for too many years.&nbsp; A strong focus has been placed on the planting of <em>Morinfa oleifera. </em>&nbsp;In a country where 57% of children under 5 suffer from chronic malnutrition, <em>Moringa, </em>also called &ldquo;the miracle tree&rdquo; boasts twice the calcium as milk and four times as much Vitamin A (which prevents blindness) as in carrots. Moreover, Hope for Burundi has brought Hutu and Tutsi together in the staff of his organization and has administered community training in non-violent communication to promote Burundian solidarity.&nbsp; People are being educated about agroforestry technologies, sustainable agriculture production, including the development of the Forest Garden model.</span></p>\r\n"
    lang: en
    slug: burundi
