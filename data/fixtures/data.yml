    title: 'Projets + Actions'
    accroche: "<p>\r\n	Projets Plus Actions est une Organisation de Solidarit&eacute; Internationale intervenant sur les 5 continents.&nbsp;</p>\r\n"
    description: "<h4>\r\n	L&#39;O.S.I. /</h4>\r\n<p>\r\n	Projets Plus Actions est une Organisation de Solidarit&eacute; Internationale intervenant sur les 5 continents.&nbsp;Projets Plus Actions&nbsp;intervient en soutien &agrave; des initiatives locales par le financement de microprojets et l&rsquo;apport de comp&eacute;tences techniques pour les r&eacute;aliser.</p>\r\n<h4>\r\n	L&#39;histoire de Projets Plus Actions /</h4>\r\n<p>\r\n	Janvier 2006 : D&eacute;but des actions de co-d&eacute;veloppement par Jean-Marc CIVIERE avec l&rsquo;ONG beninoise Andia. Financement d&rsquo;un cheptel de caprins et ovins dans le cadre d&rsquo;un projet d&rsquo;une ferme &eacute;cole.<br />\r\n	25 d&eacute;cembre 2006 : Cr&eacute;ation des statuts de Projets Plus Actions.<br />\r\n	Projets Plus Actions a &eacute;t&eacute; enregistr&eacute; le 28 d&eacute;cembre 2006.<br />\r\n	N&deg; 0953017593 &agrave; la sous-pr&eacute;fecture de Pontoise.</p>\r\n<h4>\r\n	Son fonctionnement /</h4>\r\n<p>\r\n	Janvier 2006 : D&eacute;but des actions de Projets Plus Actions&nbsp;soutien volontairement un nombre limit&eacute; de projets afin de les soutenir le mieux possible et d&rsquo;en contr&ocirc;ler la r&eacute;alisation. Les partenariats sont cr&eacute;&eacute;s pour une dur&eacute;e de 3 &agrave; 10 ans et ont pour perspectives l&rsquo;autonomie des populations.&nbsp;L&rsquo;am&eacute;lioration des conditions de vie, l&rsquo;autonomisation des populations, le respect des cadres de d&eacute;veloppement nationaux, l&rsquo;approche pertinente, novatrice et durable d&eacute;terminent le choix des projets aid&eacute;s et des partenariats contract&eacute;s.<br />\r\n	Les donateurs, sous certaines conditions, peuvent venir voir sur le terrain &agrave; quelles actions et comment sont utilis&eacute;s les fonds qui sont confi&eacute;s &agrave; Projets Plus Actions.</p>\r\n"
