  articleTranslation_8_fr:
    article: article_8
    title: 'Quelques idées reçues'
    accroche: "<p>\r\n	Voici les r&eacute;ponses &agrave; quelques questions que l&#39;on se pose souvent pour se faire une id&eacute;e de l&#39;impact des actions de reforestation.</p>\r\n"
    description: "<p style=\"margin-left: 18pt;\">\r\n	<strong>En plantant des arbres, je stocke du CO2 ! </strong></p>\r\n<p style=\"margin-left: 18pt;\">\r\n	<strong><em>VRAI ET FAUX !</em></strong></p>\r\n<p style=\"margin-left: 18pt;\">\r\n	Le jour, un arbre absorbe du gaz carbonique pour fabriquer la cellulose et le bois qui le constitue, gr&acirc;ce &agrave; la photosynth&egrave;se. En retour, il lib&egrave;re de l&#39;oxyg&egrave;ne. La nuit au contraire, il &eacute;met du CO2 lors de la respiration.</p>\r\n<p style=\"margin-left: 18pt;\">\r\n	Aussi, une for&ecirc;t doit &ecirc;tre globalement en croissance pour absorber plus de CO2 qu&rsquo;elle n&rsquo;en rejette. Une for&ecirc;t adulte peut en effet pr&eacute;senter un bilan carbone neutre voire n&eacute;gatif si elle est en d&eacute;clin. A maturit&eacute;, une for&ecirc;t lib&egrave;re en effet des gaz &agrave; effet de serre par putr&eacute;faction (respiration des micro-organismes qui se nourrissent du bois mort).</p>\r\n<p style=\"margin-left: 18pt;\">\r\n	Par ailleurs, le stockage du CO2 de l&rsquo;atmosph&egrave;re par un arbre en croissance (qui consomme plus de CO2 qu&rsquo;il n&rsquo;en rejette lors de sa respiration) est d&rsquo;autant plus important que l&rsquo;esp&egrave;ce croit vite. Le choix de l&rsquo;essence &agrave; planter est donc importante.</p>\r\n<p style=\"margin-left: 18pt;\">\r\n	<strong>La for&ecirc;t europ&eacute;enne est en danger !</strong></p>\r\n<p style=\"margin-left: 18pt;\">\r\n	<strong><em>FAUX !</em></strong></p>\r\n<p style=\"margin-left: 18pt;\">\r\n	Couper du bois (de mani&egrave;re raisonn&eacute;e) ne fait pas dispara&icirc;tre les for&ecirc;ts, mais les entretient, et permet leur extension et leur accroissement.</p>\r\n<p style=\"margin-left: 18pt;\">\r\n	Il convient donc d&rsquo;exploiter et de g&eacute;rer la for&ecirc;t durablement, c&rsquo;est-&agrave;-dire de ne pas pr&eacute;lever plus que son accroissement annuel, et de laisser sur le sol un minimum de mati&egrave;re et de r&eacute;manents pour r&eacute;g&eacute;n&eacute;rer les sols.</p>\r\n<p style=\"margin-left: 18pt;\">\r\n	Une &eacute;tude de l&rsquo;EEA (Agence Europ&eacute;enne de l&rsquo;Environnement), int&eacute;grant des crit&egrave;res environnementaux accrus ainsi qu&rsquo;une utilisation raisonn&eacute;e des for&ecirc;ts, a montr&eacute; que le potentiel &eacute;nerg&eacute;tique de la for&ecirc;t en Europe &eacute;tait encore grand. Toutefois cette &eacute;tude a permis de montrer que le seuil acceptable d&rsquo;exploitation de la for&ecirc;t est en passe d&rsquo;&ecirc;tre atteint dans certains pays.</p>\r\n<p style=\"margin-left: 18pt;\">\r\n	<strong>Br&ucirc;ler du Bois, &ccedil;a pollue !</strong></p>\r\n<p style=\"margin-left: 18pt;\">\r\n	<strong><em>VRAI ET FAUX !</em></strong></p>\r\n<p style=\"margin-left: 18pt;\">\r\n	D&rsquo;un point de vue des &eacute;missions en CO2, on consid&egrave;re que le bois est neutre car il rejette, lors de la combustion, le CO2 qu&rsquo;il a capt&eacute; pendant sa croissance.</p>\r\n<p style=\"margin-left: 18pt;\">\r\n	En revanche, les fum&eacute;es de bois comportent un certain nombre de composants qui sont r&eacute;glement&eacute;s (NOx, SOx, CO, poussi&egrave;res&hellip;). Ils d&eacute;pendent en partie de la qualit&eacute; et composition du combustible et du bon r&eacute;glage des installations. C&rsquo;est pourquoi les chaufferies industrielles sont &eacute;quip&eacute;es de traitements de fum&eacute;es.</p>\r\n"
    lang: fr
    slug: quelques-idees-recues
