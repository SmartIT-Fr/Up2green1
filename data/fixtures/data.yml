    accroche: "<p>\r\n	<font face=\"Arial, Helvetica, sans-serif\"><span class=\"Style9\"><strong>Reboisement en for&ecirc;t domaniale de Lyons</strong><br />\r\n	For&ecirc;t Domaniale de Lyons (Seine maritime &ndash; 76 / Eure &ndash; 27)</span></font></p>\r\n<p>\r\n	<strong>Objectif du projet : Reboisement de ch&ecirc;ne sessile et divers feuillus sur 4,13 ha</strong></p>\r\n"
    description: "<p>\r\n	<font face=\"Arial, Helvetica, sans-serif\"><span class=\"Style9\"><strong>Reboisement en for&ecirc;t domaniale de Lyons</strong><br />\r\n	For&ecirc;t Domaniale de Lyons (Seine maritime &ndash; 76 / Eure &ndash; 27)</span></font></p>\r\n<p style=\"text-align: justify;\">\r\n	<span class=\"Style10\"><strong class=\"bold-orange\">Le contexte :</strong></span><br />\r\n	<br />\r\n	<span class=\"champs-texte\">La for&ecirc;t domaniale de Lyons, d&rsquo;une superficie de 10695,71 ha, est affect&eacute;e principalement &agrave; la production de bois d&rsquo;&oelig;uvre feuillus, en particulier de h&ecirc;tre. En effet, la sylviculture pass&eacute;e a fortement favoris&eacute; cette essence qui est aujourd&rsquo;hui pr&eacute;sente sur environ 60% de la surface du massif. Aujourd&rsquo;hui, les perspectives de changements climatiques radicaux posent la question de la place du h&ecirc;tre &agrave; grande &eacute;chelle. De plus, plusieurs observations de d&eacute;p&eacute;rissements massifs dans les derni&egrave;res d&eacute;cennies ont conduit les gestionnaires, lors du dernier am&eacute;nagement (2004/2023), &agrave; favoriser le ch&ecirc;ne sessile, notamment en le choisissant de fa&ccedil;on privil&eacute;gi&eacute;e en r&eacute;g&eacute;n&eacute;ration artificielle afin de diversifier les peuplements et d&rsquo;augmenter la r&eacute;silience de la for&ecirc;t aujourd&rsquo;hui menac&eacute;e.</span></p>\r\n<center>\r\n	<p style=\"text-align: justify;\">\r\n		<strong>Objectif du projet : Reboisement de ch&ecirc;ne sessile et divers feuillus sur 4,13 ha</strong></p>\r\n	<p style=\"text-align: center;\">\r\n		<br />\r\n		<img alt=\"\" src=\"/uploads/ck/images/ONF-Up2green-Lyonslaforet.jpg\" style=\"width: 450px; height: 356px;\" /></p>\r\n	<p style=\"text-align: justify;\">\r\n		<strong>Descriptif des travaux &agrave; r&eacute;aliser pour l&rsquo;op&eacute;ration :</strong></p>\r\n</center>\r\n<center>\r\n	<p style=\"text-align: justify;\">\r\n		<u>Travaux pr&eacute;paratoires &agrave; la plantation :</u></p>\r\n</center>\r\n<div style=\"text-align: justify;\">\r\n	Broyage des r&eacute;manents d&rsquo;exploitation avant plantation Travail pr&eacute;paratoire du sol</div>\r\n<center>\r\n	<p style=\"text-align: justify;\">\r\n		<u>Programme de plantation d&rsquo;environ 6600 plants :<br />\r\n		</u>Fourniture et mise en place de plants de ch&ecirc;ne sessile (1500pl/ha)<br />\r\n		et de feuillus divers (100pl/ha).</p>\r\n	<p style=\"text-align: justify;\">\r\n		&nbsp;</p>\r\n	<p style=\"text-align: justify;\">\r\n		<span style=\"font-size: 16px;\"><u><strong>La for&ecirc;t de Lyons :</strong></u></span><br />\r\n		<br />\r\n		&laquo; Etendue sur plus de 10 700 hectares entre l&#39;Eure et la Seine Maritime, <strong><em>la for&ecirc;t domaniale de Lyons est tr&egrave;s certainement la plus belle h&ecirc;traie d&#39;Europe.</em></strong><br />\r\n		R&eacute;put&eacute;e pour ses arbres &agrave; haut f&ucirc;t, lui donnant cet aspect &quot; cath&eacute;drale &quot;, qui impressionne d&egrave;s le premier regard, et pour ses sous-bois giboyeux, la for&ecirc;t de Lyons n&#39;en demeure pas moins un massif forestier aux dimensions humaines.<br />\r\n		<br />\r\n		Des clairi&egrave;res, perc&eacute;es d&egrave;s le Moyen Age (avec la pratique de l&#39;essartage), entrecoupent le massif forestier et accueillent villages et cultures dans les vallons abrit&eacute;s et au flanc des coteaux baign&eacute;s de soleil.<br />\r\n		<br />\r\n		Avec plus de 300 kilom&egrave;tres de routes foresti&egrave;res goudronn&eacute;es ou empierr&eacute;es, la for&ecirc;t de Lyons permet toutes les pratiques sportives. La randonn&eacute;e p&eacute;destre b&eacute;n&eacute;ficie d&#39;un cadre d&#39;exception avec une multitude de sentiers balis&eacute;s et entretenus. La randonn&eacute;e &eacute;questre s&#39;y pratique tout aussi ais&eacute;ment et acquiert ses lettres de noblesse lors des journ&eacute;es de chasse &agrave; courre qui se d&eacute;roulent tous les automnes dans le massif (les mardis et samedis d&#39;octobre &agrave; mars).<br />\r\n		Le VTT est &eacute;galement une activit&eacute; tr&egrave;s pratiqu&eacute;e et les routes foresti&egrave;res peu emprunt&eacute;es par les automobilistes font le bonheur des cyclotouristes.<br />\r\n		<br />\r\n		Visites et <a href=\"http://www.lyons.tourisme.free.fr/randonnees.htm\" target=\"_blank\">randonn&eacute;es</a> accompagn&eacute;es en for&ecirc;t au cours de l&#39;ann&eacute;e. &raquo;<br />\r\n		<br />\r\n		<strong>Source : <a href=\"http://www.lyons.tourisme.free.fr/\" target=\"_blank\">Office de Tourisme du Pays de Lyons</a></strong></p>\r\n	<p style=\"text-align: justify;\">\r\n		<strong><img alt=\"\" src=\"/uploads/ck/images/carte-reforestation.jpg\" style=\"width: 500px; height: 288px;\" /></strong></p>\r\n</center>\r\n"
    lang: fr
    slug: france
