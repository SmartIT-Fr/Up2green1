  articleTranslation_7_fr:
    article: article_7
    title: 'Certifications et labels'
    accroche: "<p>\r\n	Quelques notions sur les certifications et labels courants que nous renconrons au quotidien sur les produits manufactur&eacute;s que nous achetons.</p>\r\n"
    description: "<p>\r\n	<span style=\"color: rgb(0, 128, 0);\"><strong>Certificat FSC<br />\r\n	(</strong><strong>Forest</strong><strong>Stewardship</strong><strong> Council) :</strong>&nbsp;&nbsp;</span></p>\r\n<p>\r\n	Le label FSC garantit que le bois que vous achetez n&#39;a pas contribu&eacute; &agrave; la disparition de for&ecirc;ts anciennes, il s&#39;agit d&#39;une &eacute;cocertification. En r&eacute;sum&eacute;, c&#39;est une certification qui garantit une exploitation durable de la for&ecirc;t avec en prime un traitement juste et &eacute;quitable pour les populations autochtones et les travailleurs forestiers.<br />\r\n	<br />\r\n	Cette certification concerne en priorit&eacute; les bois exotiques dont les essences sont utilis&eacute;es principalement pour les bois expos&eacute;s &agrave; l&#39;humidit&eacute; (mobilier de jardin, fen&ecirc;tres, bijoux en bois...). Pour les autres types de mobilier, mieux vaut pr&eacute;f&eacute;rer des essences locales moins menac&eacute;es.</p>\r\n<p>\r\n	<br />\r\n	<span style=\"color: rgb(0, 128, 0);\"><strong>Certificat PEFC<br />\r\n	(Programme europ&eacute;en des for&ecirc;ts certifi&eacute;es) :</strong>&nbsp;&nbsp;&nbsp;&nbsp;</span></p>\r\n<p>\r\n	Cette certification est attribu&eacute;e aux for&ecirc;ts g&eacute;r&eacute;es selon les principes de la gestion foresti&egrave;re durable, adopt&eacute;s lors de la conf&eacute;rence paneurop&eacute;enne d&#39;Helsinki, en 1993.<br />\r\n	<br />\r\n	Il est indispensable d&#39;exploiter r&eacute;guli&egrave;rement la for&ecirc;t, et le bois &eacute;nergie constitue un d&eacute;bouch&eacute; qui permet aux &laquo;forestiers&raquo;de rentabiliser cette exploitation.</p>\r\n"
    lang: fr
    slug: certifications-et-labels
