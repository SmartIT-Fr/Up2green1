## Default module

change_language:
  url:   /blog/change_language
  param: { module: user, action: changeLanguage }

blog_organisme_list:
  url:   /blog/organisme
  param: { module: up2gBlogDefault, action: list, type: organisme }

blog_organisme:
  url:   /blog/organisme/:slug
  param: { module: up2gBlogDefault, action: show, type: organisme }

blog_article_list:
  url:   /blog/article
  param: { module: up2gBlogDefault, action: list, type: article }

blog_article:
  url:   /blog/article/:slug
  param: { module: up2gBlogDefault, action: show, type: article }

blog_programme_list:
  url:   /blog/programme
  param: { module: up2gBlogDefault, action: list, type: programme }

blog_programme:
  url:   /blog/programme/:slug
  param: { module: up2gBlogDefault, action: show, type: programme }

blog_partenaire_list:
  url:   /blog/partenaire
  param: { module: up2gBlogDefault, action: list, type: partenaire, method: addQuery }

blog_partenaire:
  url:   /blog/partenaire/:slug
  param: { module: up2gBlogDefault, action: show, type: partenaire }

blog:
  url: /blog
  param: { module: up2gBlogDefault, action: index}

## Ajax module
blog_ajax_articles:
  url:   /blog/ajax/articles/:offset
  param: { module: up2gBlogAjax, action: articles }

blog_ajax_partenaires:
  url:   /blog/ajax/partenaires/:offset
  param: { module: up2gBlogAjax, action: partenaires }

blog_ajax_programmes:
  url:   /blog/ajax/programmes/:offset
  param: { module: up2gBlogAjax, action: programmes }

## Blog defaults
blog_default:
  url: /blog/:module/:action